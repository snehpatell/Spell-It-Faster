        <script>
            document.addEventListener("DOMContentLoaded", () => {
            const firebaseConfig = {
                apiKey: "AIzaSyBmF8G-QiDO3wjafbYBTTIfWh0WOjCh_e4",
                authDomain: "spell-it-faster.firebaseapp.com",
                projectId: "spell-it-faster",
                storageBucket: "spell-it-faster.appspot.com",
                messagingSenderId: "198160381471",
                appId: "1:198160381471:web:286ea57db26a45c65f072a",
                measurementId: "G-TQK3N2HDPM"
            };

            firebase.initializeApp(firebaseConfig);
            var db = firebase.firestore();

            var topScores2DArray1 = [];
            var topScores2DArray2 = [];
            var topScores2DArray3 = [];

            function getTopScores(score,arr) {
                return db.collection(score)
                .orderBy("userscore", "desc")
                .limit(10)
                .get()
                .then(function(querySnapshot) {
                    querySnapshot.forEach(function(doc) {
                    arr.push([doc.data().playerName, doc.data().userscore]);
                    });
                    return arr;
                    });
                }   

                function createLeaderBoard(tableData, leaderboardtype) {
                var table = document.getElementById(leaderboardtype);
                var tableBody = document.createElement('tbody');
                var info = document.createElement("tr")
                info.innerHTML = "Rank"
                info.style.backgroundColor = "#1e1e1e"
                info.style.color = "#faf8e6"
                var leaderName = document.createElement("td")
                leaderName.innerHTML = "Username"
                var leaderScore = document.createElement("td")
                leaderScore.innerHTML = "Score"
                info.appendChild(leaderName)
                info.appendChild(leaderScore)

                tableBody.appendChild(info)
                
                temp4 = 1
                tableData.forEach(function(rowData) {
                    var row = document.createElement('tr');
                    if (temp4 < 4){
                    row.id = "row" + temp4
                    row.innerHTML = temp4 + "."
                    temp4++
                    } else {
                    row.id = "row"
                    row.innerHTML = temp4 + "."
                    if (temp4 % 2 == 0){
                        row.classList.add("rowdif")
                    }
                    row.classList.add("row")
                    temp4++
                    }
                    
                    rowData.forEach(function(cellData) {
                    var cell = document.createElement('td');
                    cell.appendChild(document.createTextNode(cellData));
                    row.appendChild(cell);
                    });
                
                    tableBody.appendChild(row);
                });
                
                table.appendChild(tableBody);
                document.body.appendChild(table);
                }
                getTopScores("scores4",topScores2DArray1).then(function(topScores) {
                    console.log(topScores);
                });
                getTopScores("scores5",topScores2DArray2).then(function(topScores) {
                    console.log(topScores);
                });
                getTopScores("scores8",topScores2DArray3).then(function(topScores) {
                    console.log(topScores);
                });
                setTimeout(function(){
                createLeaderBoard(topScores2DArray1,'leaderBoard1')
                document.getElementById("leaderBoard1").style.animation = "slideUp2 1.1s ease-out"
                document.getElementById("leaderBoard1").style.animationFillMode = "forwards"
                document.getElementById("easypz").style.animation = "slideUp4 1.1s ease-out"
                document.getElementById("easypz").style.animationFillMode = "forwards"

                createLeaderBoard(topScores2DArray2,'leaderBoard2')
                document.getElementById("leaderBoard2").style.animation = "slideUp2 1.1s ease-out"
                document.getElementById("leaderBoard2").style.animationFillMode = "forwards"
                document.getElementById("normalpz").style.animation = "slideUp4 1.1s ease-out"
                document.getElementById("normalpz").style.animationFillMode = "forwards"

                createLeaderBoard(topScores2DArray3,'leaderBoard3')
                document.getElementById("leaderBoard3").style.animation = "slideUp2 1.1s ease-out"
                document.getElementById("leaderBoard3").style.animationFillMode = "forwards"
                document.getElementById("hardpz").style.animation = "slideUp4 1.1s ease-out"
                document.getElementById("hardpz").style.animationFillMode = "forwards"
                },800)
            })
        </script>
